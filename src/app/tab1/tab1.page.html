<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ma Shopping List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- <p> {{ productToAdd }} </p> -->
  <ion-item>
    <ion-input
      placeholder="Nom du produit"
      [(ngModel)]="productToAdd">
    </ion-input>
    <ion-button size="medium" (click)="add()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-list>
    <ion-list-header>
      <ion-label>Liste de Course : </ion-label>
    </ion-list-header>

    <ion-item
    *ngFor="let product of productList"
    (click)="actionSheet(product)">
    
      <ion-label> {{ product.name }} </ion-label>
      <ion-icon
      *ngIf="product.isChecked"
      name="checkbox-outline"
      color="warning"></ion-icon>

      <ion-icon
      *ngIf="!product.isChecked"
      name="square-outline"
      color="warning"></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
